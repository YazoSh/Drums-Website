<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Drum Kit</title>

		<!-- color palette https://colorhunt.co/palette/001e6c0353975089c6ffaa4c -->

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bitter:wght@700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/css/animations.css">
	</head>
	<body>
		<h1 class="header">
			Drum <span class="header-drum"><img src="/assets/images/drumicon.svg" alt=""></span> Kit
		</h1>

		<div class="drum-container">
			<div class="drum drumW">
				<img src="/assets/images/drums/tom1.png" alt="tom1">
				<p class="drum-keylable">W</p>
			</div>

			<div class="drum drumA">
				<img src="/assets/images/drums/tom2.png" alt="tom1">
				<p class="drum-keylable">A</p>
			</div>

			<div class="drum drumS">
				<img src="/assets/images/drums/tom3.png" alt="tom1">
				<p class="drum-keylable">S</p>
			</div>

			<div class="drum drumD">
				<img src="/assets/images/drums/tom4.png" alt="tom1">
				<p class="drum-keylable">D</p>
			</div>

			<div class="drum drumJ">
				<img src="/assets/images/drums/snare.png" alt="tom1">
				<p class="drum-keylable">J</p>
			</div>

			<div class="drum drumK">
				<img src="/assets/images/drums/crash.png" alt="tom1">
				<p class="drum-keylable">K</p>
			</div>

			<div class="drum drumL">
				<img src="/assets/images/drums/kick.png" alt="tom1">
				<p class="drum-keylable">L</p>
			</div>
		</div>

		<div class="footer">
			<p>Made with power that came with no responsibility </p>
		</div>

		<script src="/js/main.js" charset="utf-8"></script>
	</body>
</html>
